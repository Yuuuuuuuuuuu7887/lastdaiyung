<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" charset="UTF-8"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

</head>

<body class="body">
    <div class="foundify" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <a style="flex-grow: 1; text-align: center;">Foundify</a>

        <label class="switch">
            <input type="checkbox" id="toggleMode">
            <span class="slider"></span>
        </label>
    </div>

    <div class="wrapper" id="signIn">
        <form method="post" action="">
            <h1 id="login">Log in</h1>
            <div class="input-box" style="text-align: left;">
                <label for="email">Email</label>
                <input type="email" name="email" id="signin-email" placeholder="Email" required>
            </div>
            <div class="input-box" style="text-align: left;">
                <label for="password">Password</label>
                <input type="password" name="password" id="signin-password" placeholder="Password" required>
            </div>

            <div style="padding-top: 10px;">
                <input type="submit" class="btn2" value="Sign In" id="submit_form" name="signIn">
            </div>
        </form>

        <div class="register-link">
            <p>Don't have an account?</p>
            <a href="signup.html" style="color: rgb(36, 222, 206);">Sign Up</a>
        </div>


    </div>



    <footer class="footer">
        <div class="container d-flex justify-content-around d-flex2">
            <a href="home.html" id="homeLink" class="footer-icon"><i class="bi bi-house-door-fill"></i></a>
            <a href="search.html" id="searchLink" class="footer-icon"><i class="bi bi-search-heart-fill"></i></a>
            <a href="add.html" id="addLink" class="footer-icon"><i class="bi bi-plus-circle-fill"></i></a>
            <a href="signup_login.html" id="setLink" class="footer-icon"><i class="bi bi-person-fill"></i></a>
        </div>
    </footer>

    <script src="footer.js"></script>
    <script src="darkMode.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault();

                const email = document.getElementById("signin-email").value;
                const password = document.getElementById("signin-password").value;
                const name = "-Name";
                const username = "Username";


                // ตัวอย่างข้อมูลบัญชีที่ถูกต้อง
                const validUser = "user123@gmail.com";
                const validPass = "password123";

                if (email === validUser && password === validPass) {
                    localStorage.setItem("name", name);
                    localStorage.setItem("username", username);
                    localStorage.setItem("email", email);
                    window.location.href = "profile.html";
                } else {
                    window.location.href = "error.html";
                }
            });
        });
    </script>
</body>


</html>
